<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation Project</title>
  </head>
  <body>
    <form>
      <header>
        <h2>Create an Account</h2>
      </header>
      <label>Username:</label>
      <input type="text" minlength="6"/>
      <label>Email:</label>
      <input type="email" id="email" name="email"/>
      <label>Password:</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
      <label>Confirm Password:</label>
      <input input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
      <button id="submitButton">SIGN UP</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
